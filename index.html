<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Web and Crash Course Assignment 5</title>
</head>
<body>
    <form>
        <table border="1" align="center" cellpading="5px">
            <tr>
                <th align="centre" colspan="2"> Registration Form </th>
            </tr>

            <tr>
                <td>Student Name</td>
                <td><Input type="text"></Input></td>
            </tr>

            <tr>
                <td>Father Name</td>
                <td><Input type="text"></Input></td>
            </tr>
            
            <tr>
                <td>Mother Name</td>
                <td><Input type="text"></Input></td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><Input type="date"></Input></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><label>Male</label><input type="radio" name="gender"/><label>Female</label><input type="radio" name="gender"/></td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><Input type="email"></Input></td>
            </tr>

            <tr>
                <td>Mobile No.</td>
                <td><Input type="number"></Input></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea rows="3"></textarea></td>
            </tr>

            <tr>
                <td>State</td>
                <td><Input type="text"></Input></td>
            </tr>

            <tr>
                <td>City</td>
                <td><Input type="text"></Input></td>
            </tr>

            <tr>
                <td></td>
                <td><Input type="submit" value="submit"></Input></td>
            </tr>
        </table>
    </form>
</body>
</html>
